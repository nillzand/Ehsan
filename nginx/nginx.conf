# Define an upstream for the Django backend service
upstream backend_server {
    server backend:8000;
}

server {
    listen 80;
    server_name ehsan.darkube.app; # Replace with your domain if needed

    # ===================================================================
    # NEW: Content Security Policy (CSP)
    # ===================================================================
    # This header controls what resources the browser is allowed to load.
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' fonts.googleapis.com;
        font-src 'self' fonts.gstatic.com;
        img-src 'self' data:;
        connect-src 'self';
    " always;
    # ===================================================================


    # Location for Django Admin
    location /admin/ {
        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Location for Django's static files (for Admin, etc.)
    location /staticfiles/ {
        alias /app/staticfiles/;
    }

    # Location for user-uploaded media files
    location /media/ {
        alias /app/mediafiles/;
    }

    # Location for all API calls
    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Location for the React frontend application
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}