# Define an upstream server for our backend service
upstream backend {
    # 'backend' is the service name from docker-compose.yml
    # Docker's internal DNS will resolve this to the backend container's IP
    server backend:8000;
}

server {
    listen 80;

    # Serve the static frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Fallback for React Router
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Also serve Django's static files (for the admin panel) if needed
    location /staticfiles/ {
        alias /app/staticfiles/;
    }
}